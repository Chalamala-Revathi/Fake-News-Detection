<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>

    <style>
        /* Background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #f5f7fa);
        }

        /* Main Container */
        .container {
            width: 500px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Title */
        h2 {
            color: #1e88e5;
            margin-bottom: 30px;
            font-size: 28px;
        }

        /* Textarea */
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: #1e88e5;
            box-shadow: 0 0 8px rgba(30, 136, 229, 0.3);
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background-color: #1e88e5;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #1565c0;
            transform: scale(1.03);
        }

        /* Prediction Result */
        .result {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
        }

        .real {
            color: green;
        }

        .fake {
            color: red;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>Fake News Detection</h2>

        <form action="/predict" method="post">
            <textarea name="news" placeholder="Enter news title here..."></textarea>
            <button type="submit" class="btn">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result 
                {% if 'Real' in prediction_text %}
                    real
                {% else %}
                    fake
                {% endif %}
            ">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>

</body>
</html>
